<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.mb.YTPlayer.js"></script>
<link href="css/YTPlayer.css" media="all" rel="stylesheet" type="text/css">
<style>
body {
border: none;
margin: 0;
padding: 30px;
background: #444;
font-family: Arial, Helvetica, sans-serif;
}
.player {
display: inline-block;
vertical-align: top;
position: relative;
width: 500px;
height: 350px;
margin-top: 100px!important;
left: 0;
overflow: hidden;
border-radius: 4px;
-moz-box-shadow: 0 0 10px rgba(0,0,0,.5);
box-shadow: 0 0 10px rgba(0,0,0,.5);
}
</style>
<script>

    jQuery(function(){
      jQuery(".player").mb_YTPlayer();
    });

  </script>
<title>jQuery YTPlayer Plugin</title>
</head>
<body>
<div id="pippo" style="position:relative; top:0;left:0;z-index:10">
<h1 style="color:white"> jQuery.mb.YTPlayer </h1>
<h2 style="color:white"> using the HTML5 iFrame Youtube API </h2>
</div>

<a class="player" data-property="{videoURL:'BsekcY04xvQ',containment:'body',autoPlay:true, mute:true, startAt:0,opacity:1}">My video</a> 
</body>
</html>
